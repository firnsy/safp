

#
# cache dir

cache:
  dir: /tmp/cache/
  timestamp: 0
  roll_time: 555
  roll_size: 2048


watchers:
#  - type: net
#    host: 127.0.0.1
#    port: 55555
#    proto: tcp_safp

  - type: net
    host: 127.0.0.1
    port: 44444
    proto: tcp_raw
    prefix: iamnet

  - type: file
    dir: /tmp/logs
    file: log*
    filter: messages

writers:
  - type: net
    host: 127.0.0.1
    port: 55555
    proto: tcp_safp

  - type: file
    dir: /tmp/out
    timestamp: 0


